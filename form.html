<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>이름은?</p>
        <input type="text" placeholder="이름"/><br><br><br>
        <p>학년은?</p>
        <input type="radio" name="grade" id="1" value="1학년"/>
        <label for="1">1학년</label><br>
        <input type="radio" name="grade" id="2" value="2학년"/>
        <label for="2">2학년</label><br>
        <input type="radio" name="grade" id="3" value="3학년"/>
        <label for="3">3학년</label><br>
        <input type="radio" name="grade" id="4" value="4학년"/>
        <label for="4">4학년</label><br><br><br>
        <p>현재 수강중인 전공 과목은?</p>
        <input type="checkbox" id="실프" value="실전 프로젝트"/>
        <label for="실프">실전 프로젝트</label><br>
        <input type="checkbox" id="컴구" value="컴퓨터 구조"/>
        <label for="컴구">컴퓨터 구조</label><br>
        <input type="checkbox" id="데구" value="데이터 구조"/>
        <label for="데구">데이터 구조</label><br>
        <input type="checkbox" id="자바" value="자바 프로그래밍 언어"/>
        <label for="자바">자바 프로그래밍 언어</label><br><br><br>
        <p>가장 인상깊게 들었던 과목과 그 이유는?</p>
        <select>
            <option>실전 프로젝트</option>
            <option>컴퓨터 구조</option>
            <option>데이터 구조</option>
            <option>자바 프로그래밍 언어</option>
        </select><br><br>
        <textarea placeholder="이유"></textarea>
        <p>오늘의 날짜는?</p>
        <input type="date"/><br><br>
        <input type="submit"/>

    </form>
</body>
</html>
